<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>Matchup Card</title>
  <style>*{box-sizing:border-box}html,body{margin:0;padding:0;background:transparent!important;min-height:100vh;display:flex;align-items:center;justify-content:center;font-family:system-ui,sans-serif}</style>
</head>
<body>

    <div style="width:100%;max-width:672px;margin:0 auto;display:flex;flex-direction:column;align-items:center;gap:2px;padding:8px 16px;flex-shrink:0;">
      <div style="width:92%;max-width:420px;min-height:32px;display:flex;align-items:center;justify-content:center;background:linear-gradient(to right,rgba(0,0,0,0.5),#b45309,rgba(0,0,0,0.5));clip-path:polygon(8% 0,92% 0,100% 100%,0 100%);color:#fff;font-weight:600;letter-spacing:0.1em;text-transform:uppercase;font-size:16px;">53rd Annual Yogi Open</div>
      <div style="position:relative;width:100%;">
        
        <div style="position:absolute;left:100%;top:50%;transform:translateY(-50%);margin-left:8px;"><svg viewBox="0 0 24 24" style="width:28px;height:28px;"><circle cx="12" cy="12" r="11" fill="#f8fafc" stroke="#cbd5e1" stroke-width="0.5"/></svg></div>
        <div style="display:flex;align-items:stretch;justify-content:space-between;gap:0;min-height:40px;width:100%;border:1px solid rgba(148,163,184,0.7);border-radius:9999px;padding:8px 12px;background:linear-gradient(to bottom,#134e4a,#155e5a,#1e293b);">
          <div style="display:flex;align-items:stretch;gap:8px;flex:1;min-width:0;justify-content:flex-start;border-radius:9999px 0 0 9999px;background:linear-gradient(to bottom,#450a0a,#7f1d1d,#000);padding:8px 12px;margin:-8px -12px -8px -12px;">
            
            
            <div style="flex:1;min-width:0;display:flex;align-items:center;justify-content:center;position:relative;">
              <img src="pool-ball-1.png" alt="" style="position:absolute;left:0;bottom:100%;margin-bottom:12px;width:48px;height:48px;object-fit:contain;transform:scale(1.2);" onerror="this.style.display='none'">
              <span style="font-weight:600;text-transform:uppercase;color:rgba(255,255,255,0.95);text-align:center;font-size:20px;">John Skibba</span>
            </div>
          </div>
          <span style="font-size:24px;font-weight:700;color:#000;background:#fff;border:2px solid rgba(148,163,184,0.7);padding:0 8px;display:flex;align-items:center;justify-content:center;">VS</span>
          <div style="display:flex;align-items:stretch;gap:8px;flex:1;min-width:0;justify-content:flex-end;border-radius:0 9999px 9999px 0;background:linear-gradient(to bottom,#1e3a8a,#1e40af,#000);padding:8px 12px;margin:-8px -12px -8px -12px;">
            <div style="flex:1;min-width:0;display:flex;align-items:center;justify-content:center;position:relative;">
              <img src="pool-ball-15.png" alt="" style="position:absolute;right:0;bottom:100%;margin-bottom:12px;width:48px;height:48px;object-fit:contain;transform:scale(1.15);" onerror="this.style.display='none'">
              <span style="font-weight:600;text-transform:uppercase;color:rgba(255,255,255,0.95);text-align:center;font-size:20px;">Chip Kedrowicz</span>
            </div>
            
            
          </div>
        </div>
      </div>
      <div style="width:92%;max-width:420px;min-height:36px;display:flex;align-items:center;justify-content:center;background:linear-gradient(to right,rgba(0,0,0,0.5),#b45309,rgba(0,0,0,0.5));clip-path:polygon(0 0,100% 0,92% 100%,8% 100%);color:#fff;font-weight:600;letter-spacing:0.1em;text-transform:uppercase;font-size:20px;">Hot Seat Match</div>
    </div>
</body>
</html>
